# Configuración para subdominios wildcard de macgyver.to
# Maneja *.macgyver.to y redirige al servidor Node.js

# Servidor principal macgyver.to y www.macgyver.to
server {
    server_name macgyver.to www.macgyver.to;
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Subdomain "";
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }

    listen 443 ssl;
    ssl_certificate /etc/letsencrypt/live/macgyver.to/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/macgyver.to/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Servidor para subdominios wildcard *.macgyver.to
server {
    server_name ~^(?<subdomain>.+)\.macgyver\.to$;
    
    location / {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        # Pasar el subdominio al servidor Node.js
        proxy_set_header X-Subdomain $subdomain;
        proxy_buffering off;
        proxy_cache off;
        proxy_read_timeout 86400;
    }

    # Por ahora sin SSL para subdominios (se puede añadir con certbot wildcard después)
    listen 80;
    
    # Si tienes certificado wildcard, descomenta estas líneas:
    # listen 443 ssl;
    # ssl_certificate /etc/letsencrypt/live/macgyver.to/fullchain.pem;
    # ssl_certificate_key /etc/letsencrypt/live/macgyver.to/privkey.pem;
    # include /etc/letsencrypt/options-ssl-nginx.conf;
    # ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;
}

# Redirección HTTP a HTTPS para dominio principal
server {
    listen 80;
    server_name macgyver.to www.macgyver.to;
    return 301 https://$host$request_uri;
}
